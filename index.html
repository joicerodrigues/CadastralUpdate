<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- start navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cadastral Update</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Informações do Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Atualização cadastral</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar-->

    <section class="secao-informacoes-usuario">
        <img src="perfil.jpg" alt="Imagem de Perfil">
        <h2>Nome: João Silva</h2>
        <p>Idade: 30 anos</p>
        <p>Endereço: Rua das Flores, 123 - Bairro Centro - São Paulo - SP</p>
        <p>Biografia: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>

    <section class="secao-formulario">
        <h2>Atualizar Informações</h2>
        <form id="formulario-atualizacao">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="biografia">Biografia:</label>
            <textarea id="biografia" name="biografia" rows="5" required></textarea>

            <button type="submit">Atualizar</button>
        </form>
    </section>


    <script src="script.js"></script>
</body>

</html>
